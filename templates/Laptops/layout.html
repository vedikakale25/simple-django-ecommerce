<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  {% block title %}
    <title>Layout Page</title>
  {% endblock %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<!--------------- Create a Commom layout for all html pages --------------->
<nav class="navbar navbar-expand-lg " style="background-color:#1dcff2;">
  <div class="container-fluid">
    <a class="navbar-brand" >LapKart</a>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <!------------ Home page ------------->
        <li class="nav-item">
          <a class="nav-link " href="/lapkart/show/">Show Laptops</a>
        </li>
        <!------------ Add page ------------->
        <li class="nav-item">
          <a class="nav-link" href="/lapkart/add/">Add Laptops</a>
        </li>
        <!------------ After Login below code is implement ------------->
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link ">Hello, {{user.username}}</a>
        </li>
        <!------------ Logout option  ------------->
        <li class="nav-item">
          <a class="nav-link" href="/auth/logout/">Logout</a>
        </li>
        {% else %}
        <!------------ Login  page ------------->
        <li class="nav-item">
          <a class="nav-link " href="/auth/login/">Login</a>
        </li>
        <!------------ New user registration page ------------->
        <li class="nav-item">
          <a class="nav-link" href="/auth/register/">Register</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<!---------------- Below line of code is different in other html files----------->
{% block content %}
<b><h1 styel=" text-algin:center; font-sizeS:35px; color:cyan;  margin-top:50px;
"> Welcome To Lapkart </h1></b>
{% endblock %}

</body>

</html>
